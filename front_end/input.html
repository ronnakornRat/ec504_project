<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Protein-Protein Interaction Network Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">Protein-Protein Interaction Network Comparison</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <h5>Select Organism 1:</h5>
              <select class="form-control" id="org1">
                <option value="Homo sapiens">Homo sapiens (Human)</option>
                <option value="Pan troglodytes">Pan troglodytes (Chimpanzee)</option>
                <option value="Canis lupus familiaris">Canis lupus familiaris (Dog)</option>
                <option value="Felis catus">Felis catus (Cat)</option>
                <option value="Mus musculus">Mus musculus (Mouse)</option>
                <option value="Saccharomyces cerevisiae">Saccharomyces cerevisiae (Yeast)</option>
              </select>
          </form>
        </div>

        <div class="col">
          <form>
            <h5>Select Organism 2:</h5>
              <select class="form-control" id="org2">
                <option value="Homo sapiens">Homo sapiens (Human)</option>
                <option value="Pan troglodytes">Pan troglodytes (Chimpanzee)</option>
                <option value="Canis lupus familiaris">Canis lupus familiaris (Dog)</option>
                <option value="Felis catus">Felis catus (Cat)</option>
                <option value="Mus musculus">Mus musculus (Mouse)</option>
                <option value="Saccharomyces cerevisiae">Saccharomyces cerevisiae (Yeast)</option>
              </select>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" id="btn-submit">submit</button>
        </div>
      </div>

    </div>

    <script src="input.js"></script>
  </body>
</html>
